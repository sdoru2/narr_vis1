
<html>
<!-- This is a comment -->
<h1>2017 Automobile Fuel Efficiency </h1>
<script src='https://d3js.org/d3.v5.min.js'></script>
<!-- Load d3-annotation Library -->
<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
  
data = await d3.csv("https://flunky.github.io/cars2017.csv", d3.autoType);

<!-- data = data.filter(function(d){ return d.Fuel == "Electricity" }) -->

var xScale = d3.scaleLog().base(10).domain([10, 150]).range([0, 150]);
var yScale = d3.scaleLog().base(10).domain([10, 150]).range([0, 150]);

var xScale2 = d3.scaleLog().base(10).domain([10, 150]).range([0, 200]);
var yScale2 = d3.scaleLog().base(10).domain([10, 150]).range([200, 0]);

d3.select("svg").append("g").attr("transform","translate("+50+","+50+")").selectAll("circle").data(data).enter().append("circle")
.attr("cx", function(d,i) {return (200/150)*xScale(d.AverageCityMPG);}).attr("cy", function(d,i) {return 200-(200/150)*yScale(d.AverageHighwayMPG);}).attr("r", function(d,i) {return 2+d.EngineCylinders;})

d3.select("svg").append("g").attr("transform","translate("+50+","+50+")").call(d3.axisLeft(yScale2).tickValues([10, 20, 50, 100]).tickFormat(d3.format("d")))

d3.select("svg").append("g").attr("transform","translate("+50+","+(200+50)+")").call(d3.axisBottom(xScale2).tickValues([10, 20, 50, 100]).tickFormat(d3.format("d")))

d3.select("svg").append("text")      // text label for the x axis
        .attr("x", 200 )
        .attr("y", 280 )
        .style("text-anchor", "middle")
        .text("Average City MPG");

d3.select("svg").append("text")
    //.attr("class", "y label")
    .attr("text-anchor", "end")
    .attr("y", 20)
    //.attr("x", 10)
    //.attr("dy", ".75em")
    .attr("transform", "rotate(-90)")
    .text("Average Highway MPG");


// Features of the annotation
const annotations = [
  {
    note: {
      label: "Here is the annotation label",
      title: "Annotation title",
      align: "middle",  // try right or left
      wrap: 200,  // try something smaller to see text split in several lines
      padding: 10   // More = text lower
    },
    color: ["black"],
    x: 16,
    y: 16,
    dy: 10,
    dx: 10
  }
]

// Add annotation to the chart
const makeAnnotations = d3.annotation()
  .annotations(annotations)
d3.select("svg")
  .append("g")
  .call(makeAnnotations)
    
}        
</script>
</body>
</html>
