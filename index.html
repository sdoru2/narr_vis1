<html>
<h1>This is a Relentless Warrior On 07/16/22 NEW </h1>
  <h1>Fuel Efficiency Scatter Plot </h1>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
  
data = await d3.csv("https://flunky.github.io/cars2017.csv", d3.autoType);

var xScale = d3.scaleLog().base(10).domain([10, 150]).range([0, 150]);
var yScale = d3.scaleLog().base(10).domain([10, 150]).range([0, 150]);

var xScale2 = d3.scaleLog().base(10).domain([10, 150]).range([0, 200]);
var yScale2 = d3.scaleLog().base(10).domain([10, 150]).range([200, 0]);

d3.select("svg").append("g").attr("transform","translate("+50+","+50+")").selectAll("circle").data(data).enter().append("circle")
.attr("cx", function(d,i) {return (200/150)*xScale(d.AverageCityMPG);}).attr("cy", function(d,i) {return 200-(200/150)*yScale(d.AverageHighwayMPG);}).attr("r", function(d,i) {return 2+d.EngineCylinders;})

d3.select("svg").append("g").attr("transform","translate("+50+","+50+")").call(d3.axisLeft(yScale2).tickValues([10, 20, 50, 100]).tickFormat(d3.format("d")))

d3.select("svg").append("g").attr("transform","translate("+50+","+(200+50)+")").call(d3.axisBottom(xScale2).tickValues([10, 20, 50, 100]).tickFormat(d3.format("d")))
}
</script>
</body>
</html>
